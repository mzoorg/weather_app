version: '3.9'
services:
  app_instance:
    build: .
    image: weather_app
    networks:
      - app
      - db
    env_file:
      - ./env/app.env
      - ./env/flask.env
    depends_on:
      db_instance:
        condition: service_healthy
    ports:
      - "5000:5000"

  db_instance:
    image: mysql
    networks:
      - db
    env_file:
      - ./env/db.env
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "db_instance"]
      timeout: 20s
      retries: 10

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus/config.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090
    networks:
      - app
    environment:
    - EXPORTER_PORT=5099

  # Grafana for visualization
  grafana:
    image: grafana/grafana
    volumes:
      - ./grafana/config.ini:/etc/grafana/grafana.ini
      - ./grafana/datasource.yaml:/etc/grafana/provisioning/datasources/default.yaml
      - ./grafana/dashboard.yaml:/etc/grafana/provisioning/dashboards/default.yaml
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - 3000:3000
    networks:
      - app

networks:
  app:
  db: