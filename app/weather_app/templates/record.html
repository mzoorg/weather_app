{% extends 'base.html' %}

{% block content %}
    <entity class="media content-section">
        <div class="media-body">
        <div class="entity-metadata">
            <a class="mr-2">Record N {{ record.id }}</a>
            <small class="text-muted">Time period {{ record.observ_date }}</small>
        </div>
            <p class="entity-content">Temperature is {{ record.temperature }} C and Humidity is {{ record.humidity }}</p>
        </div>
        <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('delete_record', record_id=record.id) }}">Delete record</a>
        </div>
    </entity>
{% endblock content %}
